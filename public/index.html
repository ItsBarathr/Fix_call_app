<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Fixed-Call App</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>WebRTC Fixed-Call Demo ðŸ“ž</h1>

        <section class="auth-section">
            <div class="card registration-card">
                <h2>New User Registration</h2>
                <div class="input-group">
                    <input type="text" id="regName" placeholder="Name (e.g., Jane Doe)" class="input-field">
                    <input type="email" id="regEmail" placeholder="Email" class="input-field">
                    <input type="password" id="regPassword" placeholder="Password" class="input-field">
                    <button onclick="registerNewUser()" class="btn btn-primary">Register</button>
                    <p id="regMessage" class="message-text"></p>
                </div>
            </div>

            <div class="card login-card">
                <h2>User Login</h2>
                <div class="input-group">
                    <input type="text" id="myIdInput" placeholder="Enter your Fixed ID (e.g., 1001)" class="input-field">
                    <button onclick="loginId()" class="btn btn-secondary">Login</button>
                    <p id="status" class="status-text">Status: Offline</p>
                </div>
            </div>
        </section>

        <hr class="divider">

        <section class="call-section">
            <div class="online-users-panel">
                <h2>Online Users (Click to Call)</h2>
                <div id="user-list" class="user-list-container">
                    Please log in to see online users.
                </div>
            </div>

            <div class="video-container">
                <div class="video-box">
                    <h3>Local Video</h3>
                    <video id="localVideo" autoplay muted class="video-feed"></video>
                </div>
                <div class="video-box">
                    <h3>Remote Video</h3>
                    <video id="remoteVideo" autoplay class="video-feed"></video>
                </div>
            </div>
        </section>

        <div id="incoming-call-box" class="incoming-call-box hidden">
            <p id="caller-info"></p>
            <div class="call-actions">
                <button onclick="acceptCall()" class="btn btn-success">Accept</button>
                <button onclick="rejectCall()" class="btn btn-danger">Reject</button>
            </div>
        </div>
        
        <button id="hangup-btn" onclick="hangUp()" class="btn btn-danger hidden">Hang Up</button>
    </div>

    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
